#properties\u914D\u7F6E\u6587\u4EF6\u9ED8\u8BA4\u662F\u91C7\u7528ASCII\u7801\u7F16\u7801\uFF0C\u800CIDEA\u6587\u4EF6\u9ED8\u8BA4\u7F16\u7801\u662Futf-8\uFF0C\u9700\u8981\u5728settings\u4E2DFile Encodings\u52FE\u4E0A\u8F6C\u6362\u4E3AASCII\u7801\u9009\u9879
#application.properties\u548Capplication.yml\u90FD\u5B58\u5728\u7684\u8BDD\uFF0C\u4F1A\u4F18\u5148\u52A0\u8F7Dapplication.properties\u6587\u4EF6

#\u5F00\u542FSpringBoot\u7684debug,\u8BA9\u63A7\u5236\u53F0\u6253\u5370\u81EA\u52A8\u914D\u7F6E\u62A5\u544A,\u53EF\u4EE5\u67E5\u770B\u54EA\u4E9B\u81EA\u52A8\u914D\u7F6E\u7C7B\u751F\u6548
debug=true
server.port=8081
#\u81EA\u52A8\u914D\u7F6E\u7C7B\u539F\u7406\u3002\u3002
#\u6211\u4EEC\u80FD\u914D\u7F6E\u7684\u5C5E\u6027\u90FD\u662F\u6765\u6E90\u4E8E\u8FD9\u4E2A\u529F\u80FD\u7684properties\u7C7B
spring.http.encoding.enabled=true
spring.http.encoding.charset=utf-8
spring.http.encoding.force=true

#\u6FC0\u6D3B\u6307\u5B9Aprofile\u3002\u5373\u6307\u5B9A\u8981\u4F7F\u7528\u7684\u914D\u7F6E\u6587\u4EF6\u6765\u5207\u6362\u73AF\u5883\uFF0C\u503C\u4E3Aapplication-{profile}.properties\u4E2D\u81EA\u5B9A\u4E49\u7684{profile}
#\u65B9\u5F0F\u2460\u3001\u5728\u914D\u7F6E\u6587\u4EF6\u4E2D\u6307\u5B9A\u3002\u5982\u4E0B\u793A\u4F8B\u3002
#\u65B9\u5F0F\u2461\u3001\u547D\u4EE4\u884C\u53C2\u6570\u4E2D\u6307\u5B9A\u3002\u6BD4\u5982\u6253\u6210jar\u5305\uFF0C\u5728cmd\u6267\u884C\uFF1Ajava -jar xx.jar --spring.profiles.active=dev
#\u65B9\u5F0F\u2462\u3001\u865A\u62DF\u673A\u53C2\u6570\u4E2D\u6307\u5B9A\u3002-Dspring.profiles.active=dev
spring.profiles.active=dev

#\u914D\u7F6E\u6587\u4EF6\u4E2D\u5360\u4F4D\u7B26\uFF1A\u968F\u673A\u6570\u5982\uFF1A${random.value}\u3001${random.int}\u3001${random.long}\u3001${random.int(10)}\u3001${random.int[1024,65536]}
person.last-name=\u5F20\u4E09${random.uuid} 
#person.age=#{10*2} #\u8FD9\u79CDSpring\u8868\u8FBE\u5F0F\u8BED\u8A00 @ConfigurationProperties\u65B9\u5F0F\u662F\u4E0D\u652F\u6301\u7684
person.age=12
person.birth=2018/7/28
person.boss=false
person.maps.k1=v1
person.maps.k2=14
person.lists=a,b,c
#\u5360\u4F4D\u7B26\u83B7\u53D6\u4E4B\u524D\u914D\u7F6E\u7684\u503C\uFF0C${app.name:\u9ED8\u8BA4\u503C}\u6765\u6307\u5B9A\u627E\u4E0D\u5230\u5C5E\u6027\u65F6\u7684\u9ED8\u8BA4\u503C\u3002\u6BD4\u5982\u4E0B\u9762\u53EF\u4EE5\u6539\u6210${person.hello:defaultValue}_\u5C0F\u72D7
person.dog.name=${person.last-name}_\u5C0F\u72D7
person.dog.age=15

#logging.level\u6307\u5B9A\u65E5\u5FD7\u7EA7\u522B\uFF0C\u9ED8\u8BA4\u540E\u9762\u4E3Aroot\uFF0C\u7EA7\u522B\u4E3Ainfo\u3002\u4E5F\u53EF\u6307\u5B9A\u5177\u4F53\u5305\u540D\u6216\u7C7B\u540D\u6765\u8BBE\u5B9A\u5B83\u6240\u5BF9\u5E94\u7684\u65E5\u5FD7\u7EA7\u522B\uFF0C\u5176\u4ED6\u6CA1\u8BBE\u7F6E\u7684\u4F9D\u7136\u91C7\u7528\u9ED8\u8BA4\u7EA7\u522B
logging.level.com.study=trace
#logging.file=springboot.log #\u4E0D\u6307\u5B9A\u8DEF\u5F84\u4F1A\u5728\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u6210springboot.log\u65E5\u5FD7
#logging.file=G:/springboot.log #\u53EF\u4EE5\u6307\u5B9A\u5B8C\u6574\u7684\u8DEF\u5F84\uFF1B

# \u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspring\u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684log\u6587\u4EF6\u5939\uFF1B\u4F7F\u7528\u00A0spring.log \u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6
logging.path=/spring/log

#  \u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
# \u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n